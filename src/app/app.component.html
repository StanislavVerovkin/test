<div *ngFor="let a of arr">
  <div #textContent [id]="'read-more' + a.id">
    {{a.body}}
  </div>
  <div>
    <a read [readMore-element]="textContent" [readMore-length]="100">
      <span class="less">Read Less</span>
      <span class="more">Read More</span>
    </a>
  </div>
</div>

<div (click)="show($event)" class="block">
  <div *ngIf="isShow">
    <input>
  </div>
</div>
